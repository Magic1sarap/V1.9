        $(document).ready(function() {

            var shippingWebsite = document.getElementById('shippingwebsite');
           var invalidFields = '' ;
           if((billingAddress && !billingAddress.checkValidity()) || (shippingAddress && !shippingAddress.checkValidity())) {
               invalidFields += 'Address \n';
            }
           if((billingEmail && (!billingEmail.checkValidity() || billingEmail.invalid)) || (shippingEmail && (!shippingEmail.checkValidity() || shippingEmail.invalid))) {
               invalidFields += 'Email \n';
           }
           if((billingWebsite && (!billingWebsite.checkValidity() || billingWebsite.invalid)) || (shippingWebsite && (!shippingWebsite.checkValidity() || shippingWebsite.invalid))) {
               invalidFields += 'Website \n';
           }
           if(invalidFields) {
               alert('Please enter valid data for the below fields: \n' +invalidFields);
               return false;
            } else {

              // window.location= 'http://localhost:3000/payment';
              // submit value
              //  form.action = 'https://memdb.tech/crm/b/scccidemo/crm/common/storeParticipant.do'
               
            } 
            if(form.checkValidity()){
              document.getElementById('participantsFields').value='true';
            }
          });
          
          var limitdiv = document.getElementById('participantscount');
          limitdiv.value='1';
          var participantsFieldsElement = document.getElementById('participantsFields');
          if(participantsFieldsElement && participantsFieldsElement.value == 'true'){
            var participantsFieldsStr = document.getElementById('participantsFieldsIds').value;
            var mandatoryFieldsStrArr =[];
            participantsFieldsStrArr = participantsFieldsStr.split(',');

        });
 function validateFields(e) {
   var billingWebsite = document.getElementById('billingwebsite');
   var shippingWebsite = document.getElementById('shippingwebsite');
   var errorList = document.createElement('ul');
   errorList.classList.add('list-unstyled');
   errorList.appendChild(document.createElement('li').appendChild(document.createTextNode('This field should be a URL in the format http://www.domain.com or www.domain.com')));
       if(e == billingWebsite){
             var billingWebsiteOuterDiv = document.getElementById('BILLINGWEBSITE');
             if (billingWebsite.value && !billingWebsite.value.match(/^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:\/?#[\]@!\$&\'\(\)\*\+,;=.]+$/g)) {
                    billingWebsite.invalid = true;
                    createErrorDiv(billingWebsiteOuterDiv,errorList);
             } else {
                    billingWebsite.invalid=false;
                    removeErrorDiv(billingWebsiteOuterDiv);
             }
        }
       if(e == shippingWebsite){
            var shippingWebsiteOuterDiv = document.getElementById('SHIPPINGWEBSITE');
             if (shippingWebsite.value && !shippingWebsite.value.match(/^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:\/?#[\]@!\$&\'\(\)\*\+,;=.]+$/g)) {
                 shippingWebsite.invalid = true;
                 createErrorDiv(shippingWebsiteOuterDiv,errorList);
             } else {
                  shippingWebsite.invalid = false;
                  removeErrorDiv(shippingWebsiteOuterDiv);
             }
       }
   var billingEmail = document.getElementById('billingemail');
   var emailErrorList = document.createElement('ul');
   emailErrorList.classList.add('list-unstyled');
   emailErrorList.appendChild(document.createElement('li').appendChild(document.createTextNode('The value in this field is invalid')));
       if (e == billingEmail) {
       var validflag = true;
       var billingEmailOuterDiv = document.getElementById('BILLINGEMAIL');
       if (billingEmail.value) {
           var emails = billingEmail.value.split(',');
           emails.forEach(function (email) {
           if (email && !email.match(/^[\w-]+([\w!#$%&'*+\/=?^`{|}~-]+)*(\.[\w!#$%&'*+\/=?^`{|}~-]+)*@[\w-]+(\.[\w-]+)*(\.[\w-]+)$/)) {
                validflag = false;
            } 
        });
    }
    if (validflag) {
        billingEmail.invalid = false;
        removeErrorDiv(billingEmailOuterDiv);
    } else {
        billingEmail.invalid = true;
        createErrorDiv(billingEmailOuterDiv, emailErrorList);
    }
 }
   var shippingEmail = document.getElementById('shippingemail');
    if (e == shippingEmail) {
        var validflag = true;
        var shippingEmailOuterDiv = document.getElementById('SHIPPINGEMAIL');
        if (shippingEmail.value) {
           var emails = shippingEmail.value.split(',');
           emails.forEach(function (email) {
               if (email && !email.match(/^[\w-]+([\w!#$%&'*+\/=?^`{|}~-]+)*(\.[\w!#$%&'*+\/=?^`{|}~-]+)*@[\w-]+(\.[\w-]+)*(\.[\w-]+)$/)) {
                   validflag = false;
               } 
           });
       }
    if (validflag) {
        shippingEmail.invalid = false;
        removeErrorDiv(shippingEmailOuterDiv);
    } else {
        shippingEmail.invalid = true;
        createErrorDiv(shippingEmailOuterDiv, emailErrorList);
    }
  }
 }
 function createErrorDiv(fieldsOuterDiv,errorList){
       fieldsOuterDiv.classList.remove('has-success');
       fieldsOuterDiv.classList.add('has-error');
       fieldsOuterDiv.getElementsByClassName('glyphicon')[0].classList.remove('glyphicon-ok');
       fieldsOuterDiv.getElementsByClassName('glyphicon')[0].classList.add('glyphicon-remove');
       if (!fieldsOuterDiv.getElementsByClassName('with-errors')[0].childElementCount > 0) {
           fieldsOuterDiv.getElementsByClassName('with-errors')[0].appendChild(errorList);
        }
  }
 function removeErrorDiv(fieldsOuterDiv){
       fieldsOuterDiv.classList.remove('has-error');
       fieldsOuterDiv.classList.add('has-success');
       fieldsOuterDiv.getElementsByClassName('glyphicon')[0].classList.remove('glyphicon-remove');
       fieldsOuterDiv.getElementsByClassName('glyphicon')[0].classList.add('glyphicon-ok');
       if (fieldsOuterDiv.getElementsByClassName('with-errors')[0].childElementCount > 0) {
           fieldsOuterDiv.getElementsByClassName('with-errors')[0].children[0].remove();
       }
   }
 function saveManageAddressFields() {
   var billingAddress = document.getElementById('billingaddress');
   var shippingAddress = document.getElementById('shippingaddress');
   var billingEmail = document.getElementById('billingemail');
   var shippingEmail = document.getElementById('shippingemail');
   var billingWebsite = document.getElementById('billingwebsite');

   var invalidFields = '' ;
   if((billingAddress && !billingAddress.checkValidity()) || (shippingAddress && !shippingAddress.checkValidity())) {
       invalidFields += 'Address \n';
   }
   if((billingEmail && (!billingEmail.checkValidity() || billingEmail.invalid)) || (shippingEmail && (!shippingEmail.checkValidity() || shippingEmail.invalid))) {
       invalidFields += 'Email \n';
   }
   if((billingWebsite && (!billingWebsite.checkValidity() || billingWebsite.invalid)) || (shippingWebsite && (!shippingWebsite.checkValidity() || shippingWebsite.invalid))) {
       invalidFields += 'Website \n';
   }
   if(invalidFields) {

   } else{
       alert('Manage address saved successfully');

        function nohtml(ob) {
          var val=ob.value;
          var chk=val;
          ob.value= val.replace(/(?:<script.*?>)((\n|\r|.)*?)(?:<\/script>)/ig, "").replace(/<\/?[^>]+>/gi,"").trim();
          if(chk!=ob.value) 
            alert('Input value is containing html tags or scripts that have been removed.')

          document.getElementById('submitbtn').disabled=true;

        function setChildValuesForParent(value, childField, mappingJson){
          if(mappingJson){
            var mappingValueArray = mappingJson[value];
            childField.options.length = 0;
            childField.options[childField.options.length] = new Option('-None-', '99');
            if(mappingValueArray){
              for (var l = 0; l < mappingValueArray.length; l++) {
                childField.options[childField.options.length] = new Option(mappingValueArray[l].name, mappingValueArray[l].id);
              }
            }
          }
        }
    
        function checkMandatoryFields(mandatoryFields){
          var webToParticipantForm = document.getElementById('webtoparticipant_form_id');
          for(var i=0;i<mandatoryFields.length;i++){
            if(webToParticipantForm.elements[mandatoryFields[i]].value==''){
              alert('Please fill all mandatory fields marked with asterisk(*)');
              webToParticipantForm.action='';
              return false;
            }
          }
          return true;
        }
    
        function addElements() {
          var limitdiv = document.getElementById('participantscount');
          var addmore = false;
          var limit = limitdiv.value;
          if (limit >= 4) {
             hideShowAddBTN(true);
             var maxlimitreacheddiv = document.getElementById('maxlimitreachedmsg');
           if (maxlimitreacheddiv) {
               maxlimitreacheddiv.style.display = 'block';
           }
          }
          limit++;
          limitdiv.value = limit;
          var addNewParticipantDivId = 'addnewparticipant_' + new Date().getTime();
          var html = '<div style="border-radius: 0px 0px 15px 15px;" class="panel panel-default" id="' + addNewParticipantDivId + '"><div class="panel-heading"><span>Fill Another Participants Details</span><div style="float:right;" ><input type="button" onClick="removeElements(\'' + addNewParticipantDivId + '\')" class="close" value="X" style="font-size : 15px; height: 25px;" /></div></div><div class="panel-body">'; 
          var element = document.getElementById('participantsfieldselement');
          if (element.value != '') {
             html += element.value;
             addmore = true;
          }

           var newdiv = document.createElement('div');
           html = '' + html + '</div></div>';
           newdiv.innerHTML = html;
           document.getElementById('addElementsDiv').appendChild(newdiv);
           getDatePicker();
         } 
     }

      function removeElements(divid) {
         var removeDiv = document.getElementById(divid);
         removeDiv.remove();
         var limitdiv = document.getElementById('participantscount');
         var limit = limitdiv.value;
         limit--;
         limitdiv.value = limit;
          if (document.getElementById('addbtn').style.display=='none') {
             hideShowAddBTN(false);
             var maxlimitreacheddiv = document.getElementById('maxlimitreachedmsg');
          if (maxlimitreacheddiv) {
             maxlimitreacheddiv.style.display = 'none';
          }
        }

      function hideShowAddBTN(isHideAddbtn) {
          var participantsfieldselement = document.getElementById('participantsfieldselement');
          if(isHideAddbtn || participantsfieldselement.value=='') {
              document.getElementById('addbtn').style.display = 'none';
          } else {
              document.getElementById('addbtn').style.display = 'inline';
          }
     }
        function validateDropDown(){
          var isvalid=0;
          var comboIds = document.getElementsByClassName('dropdowngroup');
          if(comboIds.length>0){
            for(var x=0;x<comboIds.length;x++){
              var comboId = comboIds[x].id;
              var comboValue = document.getElementById(comboId).value;
              if(comboValue.length==0){
               var ul = document.createElement('ul');
               ul.id='comboerror'+comboIds[x].id;
               if(document.getElementById(ul.id)==null){
                 ul.className='list-unstyled comboerrormsg';
                  var li = document.createElement('li');
                  li.color='#a94442';
                  li.style.listStyle='outside none none';
                  li.innerHTML= "<span style='color:#a94442'>"+document.getElementById(comboId).getAttribute('data-error')+"<span>";
                  ul.appendChild(li);
                  document.getElementById('errormsg'+comboIds[x].id).appendChild(ul);
                }
                $('#comboerror'+comboIds[x].id).show();
                isvalid=1;
              }
            }
          }
          if(isvalid==1){
            return false;
          }
        }
    
        function hideErrorMsg(id){
          $('#comboerror'+id).hide();
        }
     
        function changeFormAsPerBookingType(){
          var participantsBookingFor = document.getElementById('participantsbookingfor');
          var participantsBookingForSelectedIndex = participantsBookingFor.selectedIndex;
          var participantsBookingForType = participantsBookingFor[participantsBookingForSelectedIndex]?participantsBookingFor[participantsBookingForSelectedIndex].attributes.participantsBookingForType.value:1;
          var addButton = document.getElementById('addbtn');
          var participantsBookingQuantity = document.getElementById('participantsbookingquantity');
          var participantsBookingQuantityDiv = document.getElementById('participantsbookingquantitynumbervalueid');
          var limitdiv = document.getElementById('participantscount');
          var maxlimitreacheddiv = document.getElementById('maxlimitreachedmsg');
          var limit = limitdiv.value;
          if(participantsBookingForType == 1){
               hideShowAddBTN(true);
               participantsBookingQuantity.style.display = 'block';
               participantsBookingQuantityDiv.value = ' ';
               maxlimitreacheddiv.style.display = 'none';
               var addElementsDiv= document.getElementById('addElementsDiv');
               addElementsDiv.innerHTML=' '; 
               limitdiv.value = 1;
               participantsBookingQuantityDiv.required=true;
          }else{
            maxlimitreacheddiv.style.display = 'none';
            participantsBookingQuantity.style.display = 'none';
               participantsBookingQuantityDiv.value = ' ';
               participantsBookingQuantityDiv.required=false;
               hideShowAddBTN(false);
          }
        }
     
        function setTextField(value,comboField,allFieldData,parentid){ 
          var isHideAllField = true;
          for(var i=0;i<comboField.length;i++){
            if(value==comboField[i].combofieldid){
              for(var j=0;j<allFieldData.length;j++){
                if(allFieldData[j].defaultheaderid==comboField[i].textfieldid){
                  document.getElementById(allFieldData[j].id).style.display='block';
                  document.getElementById(allFieldData[j].id+'_label').style.display='block';
                  document.getElementById(allFieldData[j].id).style.visibility='visible';
                  document.getElementById(allFieldData[j].id+'_label').style.visibility='visible';
                  isHideAllField = false;
                } else {
                  if(document.getElementById(allFieldData[j].id) != null){
                    for(var k=0;k<allFieldData.length;k++){
                      if(allFieldData[k].childid && allFieldData[k].childid!=''){
                        for(var l=0;l<allFieldData[k].childid.length;l++){
                          if(allFieldData[k].childid[l].textfieldid == allFieldData[j].defaultheaderid){
                            if(allFieldData[k].id==parentid){
                              document.getElementById(allFieldData[j].id).style.display='none';
                              document.getElementById(allFieldData[j].id+'_label').style.display='none';
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
          if(isHideAllField){
            for(var j=0;j<allFieldData.length;j++){
              if(document.getElementById(allFieldData[j].id) != null){
                for(var k=0;k<allFieldData.length;k++){
                  if(allFieldData[k].childid && allFieldData[k].childid!=''){
                    for(var l=0;l<allFieldData[k].childid.length;l++){
                      if(allFieldData[k].childid[l].textfieldid == allFieldData[j].defaultheaderid){
                        if(allFieldData[k].id==parentid){
                          document.getElementById(allFieldData[j].id).style.display='none';
                          document.getElementById(allFieldData[j].id+'_label').style.display='none';
                        }
                      }
                    }
                  }
                }
              }
            }
          } 
        }
    
        function setOptions(value,comboField,mappedComboKeys,mappedComboValues,cascadingcombofieldid) {
          var k=0;
          var isSetnull=true;
          var selbox = comboField;
          var tempArrayText = new Array();
          var tempArrayValue = new Array();
      
          if(isAddGlobalArray || (storeid != comboField.id)){
            for(var i=0;i<mappedComboKeys.length;i++){
              arrayOfmasterid1[i] = mappedComboKeys[i];
              arrayOfMasterField1[i] = mappedComboValues[i];
            }
            isAddGlobalArray=false;
            storeid = comboField.id;
          }
      
          for(var i =0;i<cascadingcombofieldid.length;i++){
            var secondary= cascadingcombofieldid[i].secondaryid;
            if(secondary==value){
              var primary = cascadingcombofieldid[i].primaryid;
              for(var j=0;j<arrayOfmasterid1.length;j++){
                if(arrayOfmasterid1[j]== primary){
                  tempArrayText[k] = arrayOfMasterField1[j];
                  tempArrayValue[k] = arrayOfmasterid1[j];	
                  k++;
                }
              }
            }
          }
          for(var k=0;k<tempArrayText.length;k++){
            if(isSetnull){
              selbox.options.length = 0;
              isSetnull=false;
            }
            selbox.options[selbox.options.length] = new Option(tempArrayText[k],tempArrayValue[k]);
          }
    
          if(tempArrayText.length<=0){
            selbox.options.length = 0;
          }
        }
