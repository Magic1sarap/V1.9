<section *ngIf="dataLoaded; else skeleton">
<section class="container" *ngFor="let about of abouts" [@fadeIn]>

        <h1 class="my-5">{{about.header}}</h1>
    <!-- Grid column -->
    <div class="row" style="margin-bottom: 100px;">
        <div class="col-lg-6  mb-3">
            <!-- <mdb-card class="card card-image"> -->
                <div class="text-black py-4" style="height:357px">
                    <div>
                        <h3 class="py-4">
                            {{about.prefaceh3}}
                        </h3>
                        <p>
                            {{about.prefacep}}
                        </p>
                    </div>
                </div>
            <!-- </mdb-card> -->
        </div>
        <!-- Grid column -->
        <div class="col-lg-6">

            <!-- Featured image -->
            <div class="view overlay rounded z-depth-2">
                <img id="side-image" class="img-fluid" [src]="about.sideImage"
                    alt="Sample image">
            </div>

        </div>
        <!-- Grid column -->
    </div>




    <hr class="my-5">



       
    <div class="row py-5">
        <div class="col-md-8">
            <h3>
                {{about.blockQuoteh3}}
            </h3>
            <br>
            <p>
                {{about.blockQuotep}}
            </p>
        </div>
        <div class="col-md-4">
            <h2><i>"{{about.mainQuote}}"</i></h2>
        </div>
    </div>


    <hr class="my-5">


    <!-- Company Highlights -->
    <section class=" text-center my-5 col-md-12 mb-3">

        <!-- Section heading -->
        <h2 class="h1-responsive my-4">{{about.highlightHeader}}</h2>
        <!-- Section description -->
        <p class="dark-grey-text w-responsive mx-auto mb-5">{{about.subheader}}</p>

        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-lg-4 col-md-12 mb-lg-0 mb-4">

                <!-- Featured image -->
                <div class="view overlay rounded z-depth-2 mb-4">
                    <img class="img-fluid" [src]="about.highlightImage1"
                        alt="Sample image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!-- Post title -->
                <h3 class="h3-responsive mb-3">{{about.title1}}</h3>
                <!-- Excerpt -->
                <p class="dark-grey-text">{{about.p1}}</p>


            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-4 col-md-6 mb-md-0 mb-4">

                <!-- Featured image -->
                <div class="view overlay rounded z-depth-2 mb-4">
                    <img class="img-fluid" [src]="about.highlightImage2"
                        alt="Sample image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!-- Post title -->
                <h3 class="h3-responsive mb-3">{{about.title2}}</h3>
                <!-- Excerpt -->
                <p class="dark-grey-text">{{about.p2}}</p>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-4 col-md-6 mb-0">

                <!-- Featured image -->
                <div class="view overlay rounded z-depth-2 mb-4">
                    <img class="img-fluid" [src]="about.highlightImage3"
                        alt="Sample image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!-- Post title -->
                <h3 class="h3-responsive mb-3">{{about.title3}}</h3>
                <!-- Excerpt -->
                <p class="dark-grey-text">{{about.p3}}</p>

            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->

    </section>
</section>
</section>

<br>
<br>



<!-- CONTACT SECTION -->
<app-contact></app-contact>
<!-- END OF CONTACT SECTION -->


<!-- FOOTER SECTION -->
<app-footer></app-footer>
<!-- END OF FOOTER SECTION -->


<ng-template #skeleton>
    <div class="container">
    
        <h1 class="my-5"> <ngx-skeleton-loader count="1" [theme]="{width: '45%', height: '1.5em'}"></ngx-skeleton-loader></h1>
        <!-- Grid column -->
        <div class="row" style="margin-bottom: 100px;">
            <div class="col-lg-6  mb-3">
                <!-- <mdb-card class="card card-image"> -->
                    <div class="text-black py-4" style="height:357px">
                        <div>
                            <h3 class="py-4">
                                    <ngx-skeleton-loader count="1" [theme]="{width: '80%', height:'1.17em'}"></ngx-skeleton-loader>
                            </h3>
                            <p>
                                    <ngx-skeleton-loader count="3" [theme]="{width: '100%'}"></ngx-skeleton-loader>

            </div>
            <!-- Grid column -->
            <div class="col-lg-6">
    
                <!-- Featured image -->

                    <p class="dark-grey-text"> <ngx-skeleton-loader count="1" [theme]="{width: '90%'}"></ngx-skeleton-loader></p>
                    <p class="dark-grey-text"> <ngx-skeleton-loader count="1" [theme]="{width: '70%'}"></ngx-skeleton-loader></p>

                <!-- Grid column -->

                    <!-- Featured image -->
                    <ngx-skeleton-loader count="1" [theme]="{width: '100%', height: '250px'}"></ngx-skeleton-loader>
                    <!-- Post title -->
                    <h3 class="h3-responsive mb-3"> <ngx-skeleton-loader count="1" [theme]="{width: '90%', height: '1.17em'}"></ngx-skeleton-loader></h3>

                    <p class="dark-grey-text"> <ngx-skeleton-loader count="1" [theme]="{width: '90%'}"></ngx-skeleton-loader></p>
