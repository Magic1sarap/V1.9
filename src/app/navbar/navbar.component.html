<!-- Navbar 2.0 updated -->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light bg-white sticky-top" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" routerLink="/"><img
      src="assets/img/logo.png" height="30" class="d-inline-block align-top"
      alt="HTML5 Icon"></a></mdb-navbar-brand>
   
    <!-- Collapsible content -->
    <links>
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="/about" translate>navbarTranslate.about</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="/services" translate>navbarTranslate.services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="/article" translate>navbarTranslate.articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="/event" translate>navbarTranslate.events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect href="/lead-form.html" translate>navbarTranslate.MembershipApplicationform</a>
        </li>


  
       
  
      </ul>

      <ul class="nav navbar-nav ml-auto">
 <!-- Dropdown -->
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect (click)="navLogin()">
            {{status}}<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="logOut()">Logout</a>
          </div>
        </li>

        <li class="nav-item1">
          <a class="nav-link waves-light black-text">English/华文</a>
        </li>
        <li class="nav-item1" style="margin-top: 10px;">
            <label class="switch">
              <input type="checkbox" [(ngModel)]="isChecked" (change)="useLanguage(isChecked?'cn':'en')" />
              <span class="slider round"></span>
            </label>
          </li>

      </ul>
      <!-- Links -->
    </links>
    <!-- Collapsible content -->
  
  </mdb-navbar>
  <!--/.Navbar-->


<router-outlet></router-outlet>
